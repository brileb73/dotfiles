---
- defaults:
    link:
      create: true
      force: true
      glob: true
      relink: true

- link:
    ~/.ssh/config: ssh/config
    ~/.bash_aliases: sh/.bash_aliases
    ~/.bash_nag: sh/.bash_nag
    ~/.bashrc: sh/.bashrc
    ~/.spacemacs: emacs/.spacemacs
    ~/.zshrc: sh/.zshrc
    ~/.vimrc: vim/.vimrc
    ~/.yabairc: yabai/.yabairc
    ~/.skhdrc: yabai/.skhdrc
    ~/Library/Scripts/new_iterm_window.scpt: yabai/new_iterm_window.scpt
    ~/Library/Application Support/Code/User/settings.json: code/settings.json
