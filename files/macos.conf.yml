---
- defaults:
    link:
      create: true
      force: true
      glob: true
      relink: true

- link:
    ~/.config/git/ignore: git/gitignore
    #~/.ssh/config.d/main: ssh/main  # TODO make hardlink
    ~/.bash_aliases: sh/.bash_aliases
    ~/.bash_nag: sh/.bash_nag
    ~/.bashrc: sh/.bashrc
    ~/.spacemacs: emacs/.spacemacs
    ~/.zshrc: sh/.zshrc
    ~/.zsh_custom/themes/bleblanc.zsh-theme: sh/bleblanc.zsh-theme
    ~/.vimrc: vim/.vimrc
    ~/.yabairc: yabai/.yabairc
    ~/.skhdrc: yabai/.skhdrc
    ~/.spacebarrc: yabai/.spacebarrc
    ~/Library/Scripts/new_iterm_window.scpt: yabai/new_iterm_window.scpt
    ~/Library/Application Support/Code/User/settings.json: code/settings.json
