---
downloads: ~/.ansible-downloads/

dotbot_path: ~/.dotbot
dotbot_bin: "{{ dotbot_path }}/bin/dotbot"
dotbot_default_config: "{{ playbook_dir }}/files/arch.conf.yml"

oh_my_zsh_path: ~/.oh-my-zsh
oh_my_zsh_theme: bleblanc
oh_my_zsh_plugins:
- aws
- git
- shrink-path

git_config_globals:
  user.name: Brian LeBlanc
  fetch.prune: 'true'
  push.followTags: 'true'
  log.mailmap: 'true'
  pull.rebase: 'true'
  stash.showPatch: 'true'

git_aliases:
  a: add .
  s: status
  st: status
  co: checkout
  br: branch
  c: commit
  ci: commit
  p: pull
  unstage: reset HEAD --
  get: clone
  root: rev-parse --show-toplevel
  lol: log --graph --oneline
  lola: log --graph --oneline --all
  in: fetch --all
  out: push
  outf: push --force-with-lease
  good: bisect good
  bad: bisect bad

nvm_path: ~/.nvm

pip_packages:
# - awscli # v2 isn't getting published on pip because apparently that's too easy
- boto3
- pep8
- pylint
- pytz
- pyyaml
- requests
- six
- sshuttle
- troposphere
- virtualenv

npm_packages:
- create-react-app
- eslint
- gulp
- serverless
- vim-node-rpc
- yarn

gem_packages:
- rake

vscode_extensions:
- dbaeumer.vscode-eslint
- eamodio.gitlens
- felipecaputo.git-project-manager
- formulahendry.auto-rename-tag
- github.vscode-pull-request-github
- golang.Go
- hashicorp.terraform
- James-Yu.latex-workshop
- kesmarag.base16-tomorrow-night
- ms-azuretools.vscode-docker
- ms-python.python
- msjsdiag.debugger-for-chrome
- rebornix.ruby
- redhat.vscode-yaml
- Tyriar.sort-lines
- vscode-icons-team.vscode-icons
- wholroyd.jinja
