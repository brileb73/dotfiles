---
- hosts: all
  connection: local

  vars_files:
  - vars/main.yml

  pre_tasks:
  - include_vars:
    - vars/homebrew.yml
    - vars/macos.yml
    when: ansible_os_family == "Darwin"

  tasks:
  - include: tasks/ansible-setup.yml
  - include: tasks/dotfiles.yml

  - include: tasks/macos.yml
    when: ansible_os_family == "Darwin"
    tags:
    - osx

  - include: tasks/arch.yml
    when: ansible_os_family == "Archlinux"
    tags:
    - arch
